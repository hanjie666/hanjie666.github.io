 class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">sendMail</span><span class="params">(String to, String code)</span> </span>&#123;</span><br><span class="line"><span class="comment">// 1.创建连接对象，链接到邮箱服务器</span></span><br><span class="line">        Properties props = <span class="keyword">new</span> Properties(); <span class="comment">// 参数配置</span></span><br><span class="line">        props.setProperty(<span class="string">"mail.transport.protocol"</span>, <span class="string">"smtp"</span>);<span class="comment">// 使用的协议（JavaMail规范要求）</span></span><br><span class="line">        props.setProperty(<span class="string">"mail.smtp.host"</span>, myEmailSMTPHost);<span class="comment">// 发件人的邮箱的 SMTP 服务器地址</span></span><br><span class="line">        props.setProperty(<span class="string">"mail.smtp.auth"</span>, <span class="string">"true"</span>); <span class="comment">// 需要请求认证</span></span><br><span class="line"><span class="comment">// 2.根据配置创建会话对象, 用于和邮件服务器交互</span></span><br><span class="line">        Session session = Session.getInstance(props, <span class="keyword">new</span> Authenticator() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">protected</span> PasswordAuthentication <span class="title">getPasswordAuthentication</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">new</span> PasswordAuthentication(account,password);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="comment">// 3.创建邮件对象</span></span><br><span class="line">            Message message = <span class="keyword">new</span> MimeMessage(session);</span><br><span class="line">        <span class="comment">// 3.1设置发件人</span></span><br><span class="line">            message.setFrom(<span class="keyword">new</span> InternetAddress(account));</span><br><span class="line">        <span class="comment">// 3.2设置收件人</span></span><br><span class="line">            message.setRecipient(Message.RecipientType.TO, <span class="keyword">new</span> InternetAddress(to));</span><br><span class="line">        <span class="comment">// 3.3设置邮件的主题</span></span><br><span class="line">            message.setSubject(<span class="string">"来自珠海科技促进会激活邮件"</span>);</span><br><span class="line">        <span class="comment">// 3.4设置邮件的正文</span></span><br><span class="line">        <span class="comment">//message.setContent("&lt;h1&gt;来自智慧电梯的激活邮件，您的验证码是：&lt;/h1&gt;&lt;h3&gt;&lt;a href='http://localhost:10080/Demo_JavaMail/active?code=" + code + "'&gt;http://localhost:10080/Demo_JavaMail/active?code=" + code + "&lt;/h3&gt;", "text/html;charset=UTF-8");</span></span><br><span class="line">            message.setContent(<span class="string">"&lt;h1&gt;来自珠海科技促进会的激活邮件，您的验证码是："</span>+ code, <span class="string">"text/html;charset=UTF-8"</span>);</span><br><span class="line">        <span class="comment">// 4.发送邮件</span></span><br><span class="line">            Transport.send(message);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (MessagingException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
